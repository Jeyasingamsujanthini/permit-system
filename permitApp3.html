<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Waste Permit</title>
    <link rel="stylesheet" href="/e-permit-system/frontend/assets/css/style.css">
    <style>
      .logout-btn{
        background: #1d273a;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 2px 5px white;
    }

    .logout-btn:hover{
        background: navy;
        transform: scale(1.05);
    }
    </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">E-Permit</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../user/permit.html">Dashboard</a>
      <!-- Logout Button -->
<button class="logout-btn"  onclick="logoutUser()">Logout</button>

<script>
  function logoutUser() {
    // Show alert
    alert("Successfully logout your account");

    // Redirect to homepage
    window.location.href = "../index.html";
  }
</script>
    </nav>
  </header>

  <section class="buildingPermit">
    <h2>Wastewater Disposal / Water Drainage Permission Application</h2>
    <form action="/backend/submit_permit.php" method="post"  class="permit-form">
      <!-- fixed value to tell backend what permit type-->
      <input type="hidden" name="permit_type" value="environment">

      <!-- User Inputs -->
      <label for="applicantName">Applicant Name:</label>
      <input type="text" id="applicantName" name="applicantName" required>

      <label for="nicNo">NIC / Passport No:</label>
      <input type="text" id="nicNo" name="nicNo" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" required>

      <label for="address">Home / Office Address:</label>
      <input type="text" id="address" name="address" required>

      <!-- Organization Details -->
      <label for="organization">Organization Name (if applicable):</label>
      <input type="text" id="organization" name="organization">

      <label for="orgType">Type of Organization:</label>
      <select id="orgType" name="orgType">
        <option value="">Select Type</option>
        <option value="sole">Sole Proprietorship</option>
        <option value="partnership">Partnership</option>
        <option value="corporation">Corporation</option>
        <option value="llc">LLC</option>
        <option value="nonprofit">Non-Profit Organization</option>
        <option value="other">Other</option>
      </select>

      <!-- Location Details -->
      <label for="siteAddress">Site / Project Address:</label>
      <input type="text" id="siteAddress" name="siteAddress" required>

      <label for="province">Province:</label>
      <select id="province" name="province" required>
        <option value="">Select Province</option>
        <option value="central">Central</option>
        <option value="eastern">Eastern</option>
        <option value="northern">Northern</option>
        <option value="southern">Southern</option>
        <option value="western">Western</option>
        <option value="northWestern">North Western</option>
        <option value="northCentral">North Central</option>
        <option value="uva">Uva</option>
        <option value="sabaragamuwa">Sabaragamuwa</option>
      </select>

      <label for="district">District:</label>
      <select id="district" name="district" required>
        <option value="">Select District</option>
        <option value="Ampara">Ampara</option>
        <option value="Anuradhapura">Anuradhapura</option>
        <option value="Badulla">Badulla</option>
        <option value="Batticaloa">Batticaloa</option>
        <option value="Colombo">Colombo</option>
        <option value="Galle">Galle</option>
        <option value="Gampaha">Gampaha</option>
        <option value="Hambantota">Hambantota</option>
        <option value="Jaffna">Jaffna</option>
        <option value="Kalutara">Kalutara</option>
        <option value="Kandy">Kandy</option>
        <option value="Kegalle">Kegalle</option>
        <option value="Kilinochchi">Kilinochchi</option>
        <option value="Kurunegala">Kurunegala</option>
        <option value="Mannar">Mannar</option>
        <option value="Matale">Matale</option>
        <option value="Matara">Matara</option>
        <option value="Monaragala">Monaragala</option>
        <option value="Mullaitivu">Mullaitivu</option>
        <option value="Nuwara-Eliya">Nuwara-Eliya</option>
        <option value="Polonnaruwa">Polonnaruwa</option>
        <option value="Puttalam">Puttalam</option>
        <option value="Ratnapura">Ratnapura</option>
        <option value="Trincomalee">Trincomalee</option>
        <option value="Vavuniya">Vavuniya</option>
      </select>

      <!-- Project / Activity Details -->

      <label for="wasteType">Wastewater Type:</label>
      <select id="wasteType" name="wasteType" required>
        <option value="">Select Waste Type</option>
        <option value="domestic">Domestic Sewage</option>
        <option value="industrial">Industrial Effluent</option>
        <option value="stormwater">Stormwater</option>
        <option value="other">Other</option>
      </select>

      <label for="volume">Estimated Wastewater Volume (per day in liters):</label>
      <input type="number" id="volume" name="volume" required>

      <label for="dischargeLocation">Proposed Discharge Location:</label>
      <input type="text" id="dischargeLocation" name="dischargeLocation" required>

      <label for="treatmentMethod">Proposed Treatment Method:</label>
      <input type="text" id="treatmentMethod" name="treatmentMethod" required>

      <label for="safeguards">Environmental Safeguards:</label>
      <textarea id="safeguards" name="safeguards" rows="4" required></textarea>

      <!-- File Upload -->
      <label for="documents">Upload Supporting Documents:</label>
      <input type="file" id="documents" name="documents" multiple required>

      <button type="submit">Submit Application</button>
    </form>
  </section>
   <script src="/frontend/assets/js/script1.js">
  </script>
