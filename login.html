<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Permit</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">E-Permit</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html" class="active">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>LogIn</h2>
    <form action="../backend/login.php" method="post"  id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required>

      <label>Password</label>
      <input type="password" id="loginPassword" name="password" placeholder="********" required>

      <p id="loginError" class="error"></p>


      <p style="font-size: 0.9rem; text-align: center;">
        Don't you have an account? <a href="Register.html" style="color:#60a5fa;">Register</a>
      </p>

      <div class="btn-group">
        <button type="submit" id="loginBtn">LogIn</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-contact">
      <h4>Contact</h4>
      <p>Email: support@epermit.gov.lk</p>
      <p>Hotline: +94 112 345 678</p>
      <p>Address: Ministry of Local Government, Colombo, Sri Lanka</p>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 E-Permit Sri Lanka. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
